{% extends "template.html" %}

{% block head %}
<link rel="stylesheet" href="{{ url_for('static', filename='stylesheets/summary.css') }}">

<!--Map Resources-->
<script src="https://www.amcharts.com/lib/3/ammap.js"></script>
<script src="https://www.amcharts.com/lib/3/maps/js/worldLow.js"></script>
<script src="https://www.amcharts.com/lib/3/maps/js/worldHigh.js"></script>
<script src="https://www.amcharts.com/lib/3/plugins/export/export.min.js"></script>
<script src="https://www.amcharts.com/lib/3/themes/light.js"></script>

<script src="{{ url_for('static', filename='scripts/summary.js') }}"></script>

{% endblock %}

{% block content %}
<!-- Hero class comes from Bulma, used for centering vertically -->
<section class="hero">
    <div class="container" id="main-content">
        <div class="hero-body" >
            <figure>
            <img id="headshot" src="{{ url_for('static', filename='images/headshot_cropped.jpg') }}">
            </figure>
            <h1 class="title">
                hi, i'm chris
            </h1>

            <p class="subtitle" id="tagline">
                student ● self-taught developer ● traveler
            </p>

            </section>
        </div>
    </div>
</section>
<section class="hero is-medium has-text-centered">
    <div class="container is-fluid" id="chartdiv"></div>
</section>

{% endblock %}
