<!DOCTYPE html>

<!-- This template contains the main head elements and the left navbar -->
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>chris cao</title>

        <link rel="stylesheet" href="{{ url_for('static', filename='stylesheets/template.css') }}">

         <!--Bootstrap-->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
         <!--Bulma -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.5.1/css/bulma.min.css">

         <!--animate.css-->
        <link rel="stylesheet" href="{{ url_for('static', filename='stylesheets/animate.min.css') }}">

        <!-- drawer.css -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/drawer/3.2.2/css/drawer.min.css">
        <!-- jquery & iScroll -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/iScroll/5.2.0/iscroll.min.js"></script>
        <!-- drawer.js -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/drawer/3.2.2/js/drawer.min.js"></script>

        <!--font awesome-->
        <script src="https://use.fontawesome.com/f1b2e621fb.js"></script>
        {% block head %}{% endblock %}
    </head>

    <body class="drawer drawer--left">
        <header role="banner">
            <button type="button" class="drawer-toggle drawer-hamburger">
                <span class="sr-only">toggle navigation</span>
                <span class="drawer-hamburger-icon"></span>
            </button>
            <nav class="drawer-nav" role="navigation">
                <div id="nav-overlay">
                    <ul class="drawer-menu">
                        <li><a class="drawer-brand" href="/summary">Chris Cao</a></li>
                        <li><a class="drawer-menu-item" href="#">Year 1: University of Southern California</a></li>
                        <li><a class="drawer-menu-item" href="#">Year 2: Hong Kong University of Science and Technology</a></li>
                    </ul>

                    <span class="icon is-medium bottom">
                        <a target="_blank" href="https://www.linkedin.com/in/christopher-cao/"><i class="fa fa-linkedin"></i></a>
                    </span>
                </div>
            </nav>
        </header>

        {% block content %} {% endblock %}


        <script src="{{ url_for('static', filename='scripts/template.js') }}"></script>

        <!--animate.css jquery extension-->
        <script src="{{ url_for('static', filename='scripts/jquery.animatecss.js') }}"></script>
    </body>
